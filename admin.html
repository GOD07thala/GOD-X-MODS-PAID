<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #1b1b1b; color: white; }
    textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Predictions</h2>
  <textarea id="predictions" rows="6" placeholder="Enter predictions like: GREEN,GREEN\nRED,GREEN\n..."></textarea>
  <button onclick="savePredictions()">Save Predictions</button>
  <p id="status"></p>

  <script>
    function savePredictions() {
      const data = document.getElementById("predictions").value;
      localStorage.setItem("prediction_list", data);
      document.getElementById("status").textContent = "Predictions Saved!";
    }
  </script>
</body>
</html>
